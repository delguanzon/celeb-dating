<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="./js/scripts.js"></script>

<body>
  <div>
    <form id="quiz">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" placeholder="Your firstname here" required="true">
      <label for="age">Age</label>
      <input id="age" type="number" required="true">
      <label for="color">Choose a color:</label>
      <select id="color" name="color">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blonde">Blonde</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <div id="firstChar" class="hidden">
      <h1>Amber Heard(Gold) is a match!</h1>
      <img src="/img/heardjpg.jpg">
    </div>
    <div id="secondChar" class="hidden">
      <h1>Amber Heard(Red) is a match!</h1>
      <img src="/img/red.jpg">
    </div>
    <div id="thirdChar" class="hidden">
      <h1>Johnny Depp is a match!</h1>
      <img src="/img/depp.jpg">
    </div>
    <div id="fourthChar" class="hidden">
      <h1>Pennywise is a match!</h1>
      <img src="/img/clown.jpg">
    </div>

  </div>

  
</body>
</html>
